<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lonely Hearts</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="assets/favicon.png" type="image/png">

    <title>Lonely Hearts</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="lh-header">
    <div class="container-sm">
        <nav>
            <a href="index.html">
                <img src="assets/logo.svg" alt="Lonely hearts logo heart pixelated">
                <h2>LONELY HEARTS</h2>
            </a>

            <div class="lh-hamburger" id="lhHamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="lh-dropdown" id="lhMobileMenu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <div class="lh-sub-header d-flex mt-3 justify-content-between">
            <h3 id="current-date">FRI 6th Jun 2025</h3>
            <div class="d-flex">
                <span>LONDON</span>
                <img src="assets/sunny.png" alt="Sunny weather">
            </div>
        </div>
    </div>
  </header>

  <main>
    <div class="container-sm">
        <div style="position: relative;">
            <div class="sentence">
                <span>I'M IN A</span>
                <div class="lh-dropdown-wrap">
                  <button class="lh-dropdown-button">WORK</button>
                  <div class="lh-dropdown-menu">
                    <div class="lh-option">WORK</div>
                    <div class="lh-option">SCHOOL</div>
                    <div class="lh-option">FREELANCE</div>
                    <div class="lh-option">UNEMPLOYED</div>
                  </div>
                </div>
                <span>IN</span>
            
                <div class="lh-dropdown-wrap">
                  <button class="lh-dropdown-button">AGE</button>
                  <div class="lh-dropdown-menu">
                    <div class="lh-option">18</div>
                    <div class="lh-option">21</div>
                    <div class="lh-option">30+</div>
                    <div class="lh-option">50+</div>
                  </div>
                </div>
            
                <span>INTO</span>
            
                <div class="lh-dropdown-wrap">
                  <button class="lh-dropdown-button">INTO</button>
                  <div class="lh-dropdown-menu">
                    <div class="lh-option">MEN</div>
                    <div class="lh-option">WOMEN</div>
                    <div class="lh-option">ALL</div>
                  </div>
                </div>
            
                <div class="lh-dropdown-wrap">
                  <button class="lh-dropdown-button">STATUS</button>
                  <div class="lh-dropdown-menu">
                    <div class="lh-option">SINGLE</div>
                    <div class="lh-option">TAKEN</div>
                    <div class="lh-option">IT'S COMPLICATED</div>
                    <div class="lh-option">SECRET</div>
                  </div>
                </div>
              </div>
        </div>

        <div class="bottom">
            <div class="container-sm">
                <button class="lh-button">Generate Ad</button>
            </div>
        </div>
    </div>
  </main>

  <footer>
    
  </footer>

  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script>
    const hamburger = document.getElementById('lhHamburger');
    const menu = document.getElementById('lhMobileMenu');

    // Toggle menu
    hamburger.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent it from triggering the document click
      menu.classList.toggle('active');
    });

    // Close when clicking outside
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
        menu.classList.remove('active');
      }
    });

    // Toggle dropdown
    document.querySelectorAll('.lh-dropdown-button').forEach((btn) => {
      btn.addEventListener('click', function (e) {
        const wrap = this.parentElement;
        document.querySelectorAll('.lh-dropdown-wrap').forEach((el) => {
          if (el !== wrap) el.classList.remove('open');
        });
        wrap.classList.toggle('open');
      });
    });

    // Select option
    document.querySelectorAll('.lh-option').forEach((option) => {
      option.addEventListener('click', function () {
        const wrap = this.closest('.lh-dropdown-wrap');
        const btn = wrap.querySelector('.lh-dropdown-button');
        btn.textContent = this.textContent;
        wrap.classList.remove('open');
      });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function (e) {
      if (!e.target.closest('.lh-dropdown-wrap')) {
        document.querySelectorAll('.lh-dropdown-wrap').forEach((el) => {
          el.classList.remove('open');
        });
      }
    });
  </script>
</body>
</html>
