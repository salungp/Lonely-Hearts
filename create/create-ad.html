<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lonely Hearts</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link rel="icon" href="../assets/favicon.png" type="image/png" />

    <title>Lonely Hearts</title>

    <!-- css -->
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <header class="lh-header">
      <div class="container-sm">
        <nav>
          <a href="../index.html" class="lh-nav-button">
            <img src="../assets/arrow-left.svg" alt="Icon back button">
          </a>

          <a href="#">
            <img
              src="../assets/logo.svg"
              alt="Lonely hearts logo heart pixelated"
            />
            <h2>LONELY HEARTS</h2>
          </a>

          <div class="lh-hamburger" id="lhHamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>

          <div class="lh-dropdown" id="lhMobileMenu">
            <a href="#">Home</a>
            <a href="../message.html">Message</a>
            <a href="#">Account</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
          </div>
        </nav>

        <div class="lh-sub-header d-flex mt-3 justify-content-between">
          <h3 id="current-date">FRI 6th Jun 2025</h3>
          <div class="d-flex">
            <span>LONDON</span>
            <img src="../assets/sunny.png" alt="Sunny weather" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container-sm">
        <h2 class="lh-title mb-3">Find love</h2>
        <div>
          <div class="lh-radio" style="margin-bottom: 20px">
            <input
              class="lh-radio-input"
              type="radio"
              name="replyOption"
              id="one"
              value="create-first.html"
            />
            <span class="lh-radio-circle"></span>
            <label for="one">I'll write it</label>
          </div>
          <div class="lh-radio">
            <input
              class="lh-radio-input"
              type="radio"
              name="replyOption"
              id="two"
              value="create-second.html"
            />
            <span class="lh-radio-circle"></span>
            <label for="two">Help me write it</label>
          </div>
          <div class="bottom">
            <div class="container-sm">
              <button class="lh-button" id="ctaButton">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/script.js"></script>
    <script>
      const selectInput = document.querySelectorAll("lh-radio-input");
      const ctaButton = document.getElementById("ctaButton");

      ctaButton.addEventListener("click", function () {
        // get selected radio
        const selected = document.querySelector(
          "input[name='replyOption']:checked"
        );

        if (selected) {
          // redirect to page based on value
          window.location.href = selected.value;
        } else {
          alert("Please select an option first!");
        }
      });
    </script>
  </body>
</html>
